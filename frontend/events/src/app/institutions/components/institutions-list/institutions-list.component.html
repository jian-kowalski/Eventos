<table mat-table [dataSource]="institutions">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Instituição</th>
    <td mat-cell *matCellDef="let institution">{{ institution.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let institution">{{ institution.type }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Data de criação</th>
    <td mat-cell *matCellDef="let institution">
      {{ institution.createdAt | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Add a new Course"
        (click)="onAdd()"
        class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let institution" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Update Course"
        (click)="onView(institution.id)"
        class="action-column-header">
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
