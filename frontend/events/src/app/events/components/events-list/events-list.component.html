<mat-card>
  <table mat-table [dataSource]="events" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Evento</th>
      <td mat-cell *matCellDef="let event">{{ event.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let event">{{ event.active }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startAt">
      <th mat-header-cell *matHeaderCellDef>Data de início</th>
      <td mat-cell *matCellDef="let event">
        {{ event.startAt | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="finishAt">
      <th mat-header-cell *matHeaderCellDef>Data de término</th>
      <td mat-cell *matCellDef="let event">
        {{ event.finishAt | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Data de criação</th>
      <td mat-cell *matCellDef="let event">
        {{ event.createdAt | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
