<mat-card appearance="outlined">
  <mat-toolbar color="primary">Listando eventos</mat-toolbar>

  <mat-card-content>
  <div class="mat-elevation-z8" *ngIf="events$ | async as eventPage; else loading">
    <app-events-list
      [events]="eventPage.items"
      (add)="add()">
    </app-events-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [length]="eventPage.totalElements"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="refresh($event)"
      aria-label="Select page of courses"></mat-paginator>

  </div>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
