<mat-card>
  <mat-toolbar color="primary">Novo Evento</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" #name />
        <mat-hint align="end">{{ name.value.length }} / 100</mat-hint>
      </mat-form-field>

      <mat-form-field class="caledar-width">
        <mat-label>Data de início</mat-label>
        <input matInput formControlName="startDate" [matDatepicker]="picker1" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="caledar-width">
        <mat-label>Data de término</mat-label>
        <input matInput formControlName="endDate" [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div *ngIf="institutions$ | async as institutions">
        <mat-form-field class="full-width">
          <mat-label>Instituição</mat-label>
          <mat-select formControlName="institution" name="institution">
            <div *ngFor="let institution of institutions">
              <mat-option [value]="institution.id">{{
                institution.name
              }}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      type="submit"
    >
      Save
    </button>
    <button
      mat-raised-button
      (click)="onCancel()"
      class="btn-space"
      type="button"
    >
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
